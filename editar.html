<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Final</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/editar.css" />
  </head>
  <body id="app">
    <header id="header">
      <article id="logo" class="logo">
        <a href="home.html" id="logo-link" class="logo-link">
          <img
            src="./assets/logo.png"
            alt="logo"
            id="logo-img"
            class="logo-img"
          />
        </a>
      </article>
      <form id="search-form" role="search" class="search">
        <input
          id="search-control"
          class="search-control form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button id="search-btn" class="btn btn-success" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>
      <nav id="menu" class="navbar menu navbar-expand-lg" data-bs-theme="dark">
        <article class="container-fluid justify-content-end">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <article
            class="collapse navbar-collapse menu-container border"
            id="navbarSupportedContent"
          >
            <ul id="menu-list" class="navbar-nav mb-2 mb-lg-0">
              <li id="menu-item-1" class="nav-item">
                <a id="menu-link-1" class="nav-link" href="#">Menu 1</a>
              </li>
              <li id="menu-item-2" class="nav-item">
                <a id="menu-link-2" class="nav-link" href="#">Menu 2</a>
              </li>
              <li id="menu-item-3" class="nav-item">
                <a id="menu-link-3" class="nav-link" href="#">Menu 3</a>
              </li>
              <li id="menu-item-4" class="nav-item">
                <a id="menu-link-4" class="nav-link" href="#">Menu 4</a>
              </li>
            </ul>
          </article>
        </article>
      </nav>
    </header>
    <main id="main">
      <h1 id="title" class="title h1 text-light">Inserir/Alterar Cliente</h1>
      <form id="user-form" class="user-form text-light">
        <label
          id="name-label"
          for="name-control"
          class="user-form-label form-label"
        >
          Nome
          <input
            type="text"
            id="name-control"
            class="form-control"
            placeholder="John Jgraph"
            required
          />
        </label>
        <label
          id="birthday-label"
          for="birthday-control"
          class="user-form-label form-label"
        >
          Data de Nascimento
          <input
            type="date"
            id="birthday-control"
            class="form-control"
            min="1950-01-01"
            required
          />
        </label>
        <label
          id="email-label"
          for="name-control"
          class="user-form-label form-label"
        >
          Email
          <input
            type="email"
            id="email-control"
            class="form-control"
            placeholder="john@jgraph.com"
            required
          />
        </label>
        <label
          id="gender-label"
          for="gender-select"
          class="user-form-label form-label"
        >
          Sexo
          <select
            id="gender-select"
            class="form-select"
            aria-label="gender select"
            required
          >
            <option selected value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </label>
      </form>
      <section id="form-buttons" class="form-buttons">
        <button
          type="reset"
          form="user-form"
          id="user-form-save-button"
          class="btn btn-danger btn-lg me-3"
        >
          Cancelar
        </button>
        <button
          type="submit"
          form="user-form"
          id="user-form-save-button"
          class="btn btn-success btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#saveUserModal"
        >
          Salvar
        </button>
      </section>
    </main>
    <footer id="footer" class="text-light text-center">
      <section id="infos" class="infos pt-3">
        <h5>Projeto Final</h5>
        <p>&#128151; Desenvolvido por Danielle de Lima Vieira</p>
        <small className="text-secondary">
          Atividade final do m√≥dulo 1 - Ada: Santander Coders 2023
        </small>
      </section>
      <section id="social-medias" class="social-medias">
        <a
          href="https://www.linkedin.com/in/daniellelimavieira"
          target="_blank"
          class="me-3"
          id="linkedin"
        >
          <i class="bi bi-linkedin"></i>
        </a>
        <a href="https://github.com/DanielleVieira" target="_blank" id="github">
          <i class="bi bi-github"></i>
        </a>
      </section>
    </footer>

    <!-- Modal -->
    <article
      class="modal fade"
      id="saveUserModal"
      tabindex="-1"
      aria-labelledby="saveUserModalLabel"
      aria-hidden="true"
    >
      <article id="modal-dialog" class="modal-dialog">
        <article id="modal-content" class="modal-content">
          <header id="modal-header" class="modal-header bg-success text-light">
            <h2 class="modal-title fs-5" id="saveUserModalLabel">Sucesso</h2>
            <button
              id="modal-dismiss-btn"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </header>
          <section id="modal-body" class="modal-body">
            Cliente salvo com sucesso.
          </section>
        </article>
      </article>
    </article>

    <!-- Modal -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
